<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event Tracker</title>
    <script>
        let mouseEvents = [];

        document.addEventListener('DOMContentLoaded', (event) => {
            document.addEventListener('mousemove', logMousePosition);
            document.addEventListener('click', logClickPosition);
            document.addEventListener('wheel', logWheelUsage);
            document.getElementById('end-test-btn').addEventListener('click', endTest);
        });

        function logMousePosition(event) {
            logEvent('mousemove', event.clientX, event.clientY);
        }

        function logClickPosition(event) {
            logEvent('click', event.clientX, event.clientY);
        }

        function logWheelUsage(event) {
            logEvent('wheel', event.deltaX, event.deltaY);
        }

        function logEvent(eventType, x, y) {
            mouseEvents.push({
                event: eventType,
                x: x,
                y: y,
                timestamp: new Date().toISOString()
            });
        }

        function endTest() {
            let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(mouseEvents, null, 4));
            let downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "mouse_events.json");
            document.body.appendChild(downloadAnchorNode); // required for firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            alert("Test ended. Please close the window.");
        }
    </script>
</head>
<body>
    <h1>Mouse Event Tracker</h1>
    <p>Move your mouse, click or use the scroll wheel to log events.</p>
    <button id="end-test-btn">End Test</button>
</body>
</html>

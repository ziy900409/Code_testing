<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event Tracker</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.addEventListener('mousemove', logMousePosition);
            document.addEventListener('click', logClickPosition);
            document.addEventListener('wheel', logWheelUsage);
            document.getElementById('end-test-btn').addEventListener('click', endTest);
        });

        function logMousePosition(event) {
            logEvent('mousemove', event.clientX, event.clientY);
        }

        function logClickPosition(event) {
            logEvent('click', event.clientX, event.clientY);
        }

        function logWheelUsage(event) {
            logEvent('wheel', event.deltaX, event.deltaY);
        }

        function logEvent(eventType, x, y) {
            fetch('/log_mouse_event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event: eventType,
                    x: x,
                    y: y,
                    timestamp: new Date().toISOString()
                })
            });
        }

        function endTest() {
            fetch('/end_test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.status === "success") {
                      alert("Test ended. Closing the window.");
                      window.close();
                  }
              });
        }
    </script>
</head>
<body>
    <h1>Mouse Event Tracker</h1>
    <p>Move your mouse, click or use the scroll wheel to log events.</p>
    <button id="end-test-btn">End Test</button>
</body>
</html>
